<!DOCTYPE html>
<html>

<head>
    <title>eCEMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
    <main>
        <!-- Login/Sign Up -->
        <div class="card">
            <img class="card__logo" src="image/uitm_logo.png" alt="UiTM Logo">
            <div class="card__title">
                <h1>Welcome to UiTM eCEMS </h1>
                <p>Sign in into your account</p>
            </div>

            <!-- Login Form -->
            <form class="card__form" action="home.html" method="POST">
                <div>
                    <label for="" class=""></label>
                    <label>Student No.</label>
                    <input type="text" placeholder="Enter your Student No.">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="路路路路路路路路路路路路">
                </div>
                <div class="card__button">
                    <button onclick="location.href='login.html'">Sign In</button>
                </div>
            </form>
            <!-- End Login Form-->

            <p class="card__footer">
                New on our platform?
                <a href="register.html">Create an account</a href="index.html">
            </p>
        </div>
        <!-- End Login/Sign Up -->

        <!-- Banner -->
        <div class="banner">

        </div>
        <!-- End Banner -->
    </main>
</body>

</html>
